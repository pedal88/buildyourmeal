{% extends "base.html" %}

{% block title %}Prompt Studio - The AI Kitchen{% endblock %}

{% block content %}
<div class="h-[calc(100vh-65px)] flex flex-col bg-slate-50 overflow-hidden">
    <!-- Header -->
    <div class="bg-white border-b border-slate-200 px-4 py-2 flex justify-between items-center shadow-sm z-10">
        <div class="flex items-center gap-3">
            <h1 class="font-bold text-slate-800 flex items-center gap-2">
                <span class="text-indigo-600">âš¡</span> Prompt Studio
            </h1>
            <span id="currentFilename" class="text-sm font-mono text-slate-500 bg-slate-100 px-2 py-1 rounded">No file
                selected</span>
            <span id="unsavedIndicator" class="hidden w-2 h-2 bg-orange-500 rounded-full"
                title="Unsaved changes"></span>
        </div>
        <div class="flex items-center gap-2">
            <button onclick="saveCurrentFile()" id="btnSave" disabled
                class="px-3 py-1 text-sm bg-indigo-600 text-white rounded hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-1 transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4">
                    </path>
                </svg>
                Save
            </button>
            <button onclick="runTest()" id="btnRun" disabled
                class="px-3 py-1 text-sm bg-green-600 text-white rounded hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-1 transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z">
                    </path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Run
            </button>
        </div>
    </div>

    <!-- 3-Pane Layout -->
    <div class="flex-grow flex overflow-hidden">

        <!-- Left: File Explorer -->
        <div class="w-64 bg-slate-50 border-r border-slate-200 flex flex-col">
            <div
                class="p-2 border-b border-slate-200 flex justify-between items-center text-xs uppercase text-slate-500 font-semibold bg-slate-100">
                <span>Prompts</span>
                <button onclick="refreshFileList()" class="hover:text-slate-800" title="Refresh">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                        </path>
                    </svg>
                </button>
            </div>
            <div id="fileList" class="flex-grow overflow-y-auto p-2 space-y-1 text-sm">
                <!-- File items loaded here -->
                <div class="text-xs text-slate-400 italic text-center mt-4">Loading...</div>
            </div>
            <!-- Create New (Optional Future) -->
            <div class="p-2 border-t border-slate-200 text-center">
                <button class="text-xs text-indigo-600 hover:text-indigo-800">+ New Prompt</button>
            </div>
        </div>

        <!-- Center: Editor -->
        <div class="flex-grow flex flex-col relative border-r border-slate-200">
            <!-- Ace Editor Container -->
            <div id="editor" class="flex-grow w-full h-full"></div>
            <!-- Overlays -->
            <div id="editorOverlay"
                class="absolute inset-0 bg-slate-50/50 flex items-center justify-center z-20 pointer-events-none hidden">
                <span class="text-slate-400 font-medium">Select a file to edit</span>
            </div>
        </div>

        <!-- Right: Test Runner -->
        <div class="w-96 bg-white flex flex-col shadow-xl z-20 max-w-[40%]">
            <div
                class="p-3 border-b border-slate-200 bg-slate-100 font-semibold text-slate-700 text-sm flex items-center gap-2">
                <svg class="w-4 h-4 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z">
                    </path>
                </svg>
                Test Runner
            </div>

            <div class="p-4 border-b border-slate-200 space-y-4">
                <!-- Runner Selection -->
                <div>
                    <label class="block text-xs font-semibold text-slate-500 mb-1">Runner Mode</label>
                    <select id="runnerSelect"
                        class="w-full text-sm border-slate-300 rounded shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <option value="gemini_text">Gemini (Text/Raw)</option>
                        <option value="gemini_json">Gemini (JSON Mode)</option>
                        <option value="vertex_image">Vertex AI (Image)</option>
                    </select>
                </div>

                <!-- Variable Inputs -->
                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label class="block text-xs font-semibold text-slate-500">Variables</label>
                        <button onclick="detectVariables()"
                            class="text-[10px] text-blue-600 hover:underline">Rescan</button>
                    </div>
                    <div id="variableInputs" class="space-y-3 max-h-60 overflow-y-auto pr-1">
                        <p class="text-xs text-slate-400 italic">No variables detected.</p>
                    </div>
                </div>
            </div>

            <!-- Output -->
            <div class="flex-grow flex flex-col min-h-0">
                <div class="flex border-b border-slate-200">
                    <button class="px-4 py-2 text-xs font-semibold text-indigo-600 border-b-2 border-indigo-600"
                        id="tabOutput">Output</button>
                    <button class="px-4 py-2 text-xs font-semibold text-slate-500 hover:text-slate-700"
                        onclick="alert('Feature coming soon: View the raw prompt sent to API')">Rendered Prompt</button>
                </div>
                <div class="flex-grow overflow-auto p-4 bg-slate-900 text-green-400 font-mono text-xs whitespace-pre-wrap"
                    id="testOutput">
                    <!-- Output goes here -->
                    <span class="text-slate-600">Ready to run...</span>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<!-- Ace Editor CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/ace.js"></script>

<script>
    let editor;
    let currentFile = null;
    let isDirty = false;
    let detectedVars = [];

    document.addEventListener('DOMContentLoaded', () => {
        // Init Ace
        editor = ace.edit("editor");
        editor.setTheme("ace/theme/tomorrow");
        editor.session.setMode("ace/mode/django"); // Jinja2 syntax highlight usually works well with Django or Text
        editor.setOptions({
            fontSize: "14px",
            showPrintMargin: false,
            highlightActiveLine: true,
            wrap: true
        });

        editor.on("input", () => {
            if (!isDirty && currentFile) {
                isDirty = true;
                updateUIState();
            }
        });

        // Load files
        refreshFileList();
    });

    function updateUIState() {
        document.getElementById('unsavedIndicator').classList.toggle('hidden', !isDirty);
        document.getElementById('btnSave').disabled = !currentFile;
        document.getElementById('btnRun').disabled = !currentFile;
        document.getElementById('currentFilename').textContent = currentFile || "No file selected";
    }

    async function refreshFileList() {
        const div = document.getElementById('fileList');
        div.innerHTML = '<div class="text-xs text-slate-400 italic text-center mt-2">Refreshing...</div>';

        try {
            const res = await fetch('/studio/api/prompts');
            const data = await res.json();

            if (data.success) {
                div.innerHTML = '';
                data.files.forEach(file => {
                    const btn = document.createElement('button');
                    btn.className = "w-full text-left px-2 py-1.5 rounded hover:bg-white hover:shadow-sm text-slate-700 hover:text-indigo-600 transition-all truncate flex items-center gap-2";
                    btn.innerHTML = `
                        <svg class="w-3 h-3 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 011.414.586l5.414 5.414a1 1 0 01.586 1.414V19a2 2 0 01-2 2z"></path></svg>
                        <span>${file}</span>
                    `;
                    btn.onclick = () => loadFile(file);

                    // Highlight active
                    if (file === currentFile) btn.classList.add('bg-white', 'shadow-sm', 'text-indigo-600', 'font-medium');

                    div.appendChild(btn);
                });
            }
        } catch (e) {
            div.innerHTML = `<div class="text-red-500 text-xs p-2">Error: ${e}</div>`;
        }
    }

    async function loadFile(filename) {
        if (isDirty) {
            if (!confirm("You have unsaved changes. Discard them?")) return;
        }

        try {
            const res = await fetch(`/studio/api/prompts/${filename}`);
            const data = await res.json();

            if (data.success) {
                currentFile = filename;
                editor.setValue(data.content, -1); // -1 moves cursor to start
                isDirty = false;
                detectedVars = data.variables;

                updateUIState();
                renderVariableInputs(data.variables);

                // Refresh list highlight
                refreshFileList();
            }
        } catch (e) {
            alert("Failed to load file: " + e);
        }
    }

    async function saveCurrentFile() {
        if (!currentFile) return;

        try {
            const content = editor.getValue();
            const res = await fetch('/studio/api/prompts/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ filename: currentFile, content: content })
            });
            const data = await res.json();

            if (data.success) {
                isDirty = false;
                updateUIState();

                // Flash success/toast
                const btn = document.getElementById('btnSave');
                const orig = btn.innerHTML;
                btn.innerHTML = `<span class="text-green-300">Saved!</span>`;
                setTimeout(() => btn.innerHTML = orig, 2000);
            } else {
                alert("Error saving: " + data.error);
            }
        } catch (e) {
            alert("Error saving: " + e);
        }
    }

    function renderVariableInputs(vars) {
        const container = document.getElementById('variableInputs');
        if (!vars || vars.length === 0) {
            container.innerHTML = '<p class="text-xs text-slate-400 italic">No variables detected.</p>';
            return;
        }

        container.innerHTML = '';
        vars.forEach(v => {
            const div = document.createElement('div');

            const label = document.createElement('label');
            label.className = "block text-[10px] font-bold text-slate-500 uppercase mb-1 tracking-wider";
            label.innerText = v;

            let input;

            // Heuristic for Input Type
            if (v.includes('_json') || v.includes('_list') || v.includes('context')) {
                // Textarea for JSON/Complex
                input = document.createElement('textarea');
                input.rows = 3;
                input.placeholder = `Enter JSON for ${v}...`;
                input.className = "w-full text-xs font-mono border-slate-300 rounded focus:ring-1 focus:ring-indigo-500 bg-slate-50";
            } else {
                // Text Input
                input = document.createElement('input');
                input.type = 'text';
                input.placeholder = `Value for ${v}`;
                input.className = "w-full text-xs border-slate-300 rounded focus:ring-1 focus:ring-indigo-500";
            }

            input.dataset.varName = v; // Bind for gathering later
            input.id = `input_${v}`;

            div.appendChild(label);
            div.appendChild(input);
            container.appendChild(div);
        });
    }

    function detectVariables() {
        // Manual regex client-side or re-fetch?
        // Let's do client-side regex simple match
        const content = editor.getValue();
        const pattern = /\{\{\s*([a-zA-Z0-9_]+)\s*\}\}/g;
        const matches = [...content.matchAll(pattern)].map(m => m[1]);
        const unique = [...new Set(matches)].sort();

        detectedVars = unique;
        renderVariableInputs(unique);
    }

    async function runTest() {
        if (!currentFile) return;

        const runner = document.getElementById('runnerSelect').value;
        const outputDiv = document.getElementById('testOutput');

        // Gather inputs
        const variables = {};
        const inputs = document.querySelectorAll('#variableInputs [data-var-name]');
        inputs.forEach(inp => {
            const key = inp.dataset.varName;
            let val = inp.value;
            // Attempt JSON parse if it looks like object/array
            if ((val.startsWith('{') || val.startsWith('[')) && (key.includes('_json') || key.includes('context'))) {
                try {
                    val = JSON.parse(val);
                } catch (e) {
                    // Keep as string if parse fails, maybe warn?
                    console.warn(`Failed to parse JSON for ${key}`);
                }
            }
            variables[key] = val;
        });

        outputDiv.innerHTML = '<span class="animate-pulse">Loading AI response...</span>';
        document.getElementById('btnRun').disabled = true;

        try {
            const res = await fetch('/studio/api/prompts/test', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    filename: currentFile,
                    variables: variables,
                    runner: runner
                })
            });
            const data = await res.json();

            if (data.success) {
                if (data.result.startsWith('<img') && runner === 'vertex_image') {
                    outputDiv.innerHTML = data.result; // HTML (Image)
                } else {
                    outputDiv.innerText = typeof data.result === 'object' ? JSON.stringify(data.result, null, 2) : data.result;
                }
            } else {
                outputDiv.innerText = `Error: ${data.error}`;
                outputDiv.classList.add('text-red-400');
            }
        } catch (e) {
            outputDiv.innerText = `Network Error: ${e}`;
        } finally {
            document.getElementById('btnRun').disabled = false;
        }
    }

    // Ctrl+S to Save
    document.addEventListener('keydown', e => {
        if ((e.metaKey || e.ctrlKey) && e.key === 's') {
            e.preventDefault();
            saveCurrentFile();
        }
    });

</script>
{% endblock %}
